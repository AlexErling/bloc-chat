<aside class="sidebar">
    <div class="sidebar-header">
      <h1>Chat Rooms</h1>
      <button type="button" ng-click='home.addRoom()'>Add New Room</button>
    </div>
    <div class="sidebar-body" ng-repeat="chatRoom in home.chatRooms" >
      <p class="room-name" ng-click="home.setCurrentRoom(chatRoom)">{{ chatRoom.name }}</p>
    </div>
</aside>

<div class="messages">
    <div class="messages-header">
        <h3>{{ home.currentRoom.name }}</h3>
      </div>
      <div class="messages-body" ng-repeat="message in home.messages">
          <div class="username">{{ message.username }}</div>
          <div class="timestamp">{{ message.sentAt | date : "shortTime" }}</div>
          <div class="user-message">{{ message.content }}</div>
      </div>
      <div class="message-field">
          <input type="text" name="input" placeholder="Type your message here" class="message-box" ng-model="home.newMessage.content" style="width:500px;">
          <button class="btn-new-message" type="button" ng-click="home.sendMessage()">Send message</button>
      </div>
</div>

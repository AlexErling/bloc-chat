<section class ="modal">
  <div class="modal-header">
      <h3 class="modal-title">Login</h3>
  </div>
  <div class="modal-body">
      <h5 class="modal-prompt">Enter Room Name</h5>
        <input type="text" placeholder="New chat room name" ng-model="modal.newRoom.name">
  </div>
  <div class="modal-form"
    <button ng-click="modal.cancel()">Cancel</button>
    <button ng-click="modal.submit()">Submit</button>
  </div>
</section>
